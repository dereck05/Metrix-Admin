<div class="main">
  <h1>
    Clientes
  </h1>
  <div class="container" align="center" >

    <mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">
      <mat-tab label="Agregar" >

        <div class="form-group1" [formGroup]="addForm" align="left" >
          <div class="row">
            <div class="col-md-6">
              <div class="labelName">
                Nombre:
                <br>
                <input type="text" formControlName="nombre">
              </div>
            </div>
            <div class="col-md-6">
              <div class="labelDesc">
                Descripcion:
                <mat-form-field appearance="fill">
                  <textarea matInput></textarea>
                </mat-form-field>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="labelImg">
                Imagen:
                <br>
                <input type="text" formControlName="imagen" >
              </div>
            </div>
            <div class="col-md-6">
              <div class="labelActive">
                <label for="active"> Activo</label>
                <input type="checkbox" id="active" name="active" value=1 checked>
              </div>
            </div>

          </div>

          <div class="buttons">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-3">
                <button type="button" class="btn btn-success" >Agregar</button>
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-danger" (click)="exit()">Cancelar</button>
              </div>

            </div>
          </div>

        </div>


      </mat-tab>
      <mat-tab label="Modificar/Eliminar">
        <mat-form-field>
          <mat-label>Filtrar..</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Nissan">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let row"> {{row.ide}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row">
                <!--<editable (update)="updateField(index, 'weight')">-->
                  <!--<ng-template viewMode>-->
                    {{row.nombre}}
                 <!-- </ng-template>-->
                  <!--<ng-template editMode>
                    <input  [formControl]="getControl(index, 'weight')" focusable editableOnEnter>
                  </ng-template>-->
               <!-- </editable>-->
              </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
              <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
            </ng-container>



            <!-- image Column -->
            <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
              <td mat-cell *matCellDef="let row"> {{row.imagen}} </td>
            </ng-container>

            <!-- active Column -->

            <ng-container matColumnDef="activo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox >
                </mat-checkbox>
              </td>
            </ng-container>

            <!-- delete Column -->

            <ng-container matColumnDef="eliminar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox >
                </mat-checkbox>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
          <div class="btn-procesar">
            <button type="button" class="btn btn-success" >Procesar</button>
          </div>


          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </mat-tab>

    </mat-tab-group>

  </div>

</div>
