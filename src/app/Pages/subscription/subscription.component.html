<div class="main">
  <h1>
    Suscripciones
  </h1>
  <div class="container" align="center" >

    <mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">

      <mat-tab label="Gestionar">
        <mat-form-field>
          <mat-label>Buscar cliente..</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Nissan">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>



            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row">
                <!--<editable (update)="updateField(index, 'weight')">-->
                <!--<ng-template viewMode>-->
                {{row.nombre}}
                <!-- </ng-template>-->
                <!--<ng-template editMode>
                  <input  [formControl]="getControl(index, 'weight')" focusable editableOnEnter>
                </ng-template>-->
                <!-- </editable>-->
              </td>

            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">
                <div class="acciones" style="float: right;">
                  <button type="button" class="btn btn-outline-dark btn-sm" (click)="openAddSuscription()"><fa-icon [icon]="plusIcon"></fa-icon></button>
                  <button type="button" class="btn btn-outline-dark btn-sm"><fa-icon [icon]="eyeIcon"></fa-icon></button>
                </div>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

      </mat-tab>

    </mat-tab-group>

  </div>

</div>
