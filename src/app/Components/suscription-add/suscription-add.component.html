
<div class="main">

  <button class="close" mat-mini-fab color="warn" (click)="close()">X</button>


  <h1>Crear suscripcion</h1>


  <div class="row">
    <div class="col-2"></div>
    <div class="col-2">
      <mat-form-field>
        <mat-label>Fecha inicial</mat-label>
        <input matInput [matDatepicker]="pickerIni">
        <mat-datepicker-toggle matSuffix [for]="pickerIni"></mat-datepicker-toggle>
        <mat-datepicker #pickerIni></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-2"></div>

    <div class="col-2">
      <mat-form-field>
        <mat-label>Fecha final</mat-label>
        <input matInput [matDatepicker]="pickerFin">
        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFin></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>

  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-2">
      <mat-form-field>
        <mat-label>Pais.ts</mat-label>
        <mat-select>
          <mat-option *ngFor="let pais of paises" [value]="pais.pais">
            {{pais.pais}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
      <mat-form-field>
        <mat-label>Servicio</mat-label>
        <mat-select>
          <mat-option *ngFor="let servicio of servicios" [value]="servicio.servicio">
            {{servicio.servicio}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>

  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-2">
      <mat-form-field>
        <mat-select [formControl]="categoryMultiCtrl" ngDefaultControl placeholder="Categorias" [multiple]="true" #select>
          <ngx-mat-select-search [placeholderLabel]="'Buscar..'" [noEntriesFoundLabel]="'No matching records found'" [formControl]="categoryMultiFilterCtrl"
                                 ngDefaultControl></ngx-mat-select-search>
          <mat-option *ngFor="let cat of filteredCategoriesMulti | async" [value]="cat">
            {{cat.categoria}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-2">
      <mat-form-field>
        <mat-select [formControl]="fuenteMultiCtrl" ngDefaultControl placeholder="Fuentes" [multiple]="true" #select >
          <ngx-mat-select-search [placeholderLabel]="'Buscar..'" [noEntriesFoundLabel]="'No matching records found'" [formControl]="fuenteMultiFilterCtrl"
                                 ngDefaultControl></ngx-mat-select-search>
          <mat-option *ngFor="let fu of filteredSourceMulti | async" [value]="fu">
            {{fu.fuente}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
    <div class="col-2"></div>

  </div>




  <mat-card>
    <mat-card-subtitle>Entregas</mat-card-subtitle>

    <mat-accordion *ngFor="let entrega of entregas ">
      <app-delivery-collapse [entrega]="entrega"></app-delivery-collapse>
    </mat-accordion>
    <button type="button" mat-raised-button color="primary"  (click)="addEntrega()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of secciones">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.title}}
        </mat-panel-title>
        <mat-panel-description>
          {{item.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div>details or form here</div>
    </mat-expansion-panel>
  </mat-accordion>
  <!--<button type="button" mat-raised-button color="primary" (click)="addSeccion()">
    <mat-icon>add</mat-icon> ADD
  </button>-->

</div>
