<div class="main">
  <h1>
    Clientes
  </h1>
  <div class="container" align="center" >

    <mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">
      <mat-tab label="Agregar" >

        <div class="form-group1" [formGroup]="addForm" align="left"  >
          <div class="labelName">
            Nombre:
            <br>
            <input type="text" formControlName="nombre">
          </div>

          <div class="labelDesc">
            Descripcion:
            <br>
            <input type="text" formControlName="descripcion" >
          </div>

          <div class="labelImg">
            Imagen:
            <br>
            <input type="text" formControlName="imagen" >
          </div>
          <div class="labelActive">
            <label for="active"> Activo</label>
            <input type="checkbox" id="active" name="active" value=1 checked>
          </div>
          <div class="buttons">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-3">
                <button type="button" class="btn btn-success" >Agregar</button>
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-danger" (click)="exit()">Cancelar</button>
              </div>

            </div>
          </div>

        </div>


      </mat-tab>
      <mat-tab label="Modificar"> Content 2 </mat-tab>
      <mat-tab label="Eliminar"> Content 3 </mat-tab>
    </mat-tab-group>

  </div>

</div>
